<div class="main-container">
  <div class="table-container">
    <h1>{{ title }}</h1>
    
    <div class="search-container">
      <mat-form-field>
        <mat-label>Search user</mat-label>
        <input matInput (keyup)="searchUser($event)" placeholder="Type a user name or surname">
      </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- /Id Column -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- /Name Column -->
    
      <!-- Paternal Surname Column -->
      <ng-container matColumnDef="paternal_surname">
        <th mat-header-cell *matHeaderCellDef> Paternal Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.paternal_surname}} </td>
      </ng-container>
      <!-- /Paternal Surname Column -->
    
      <!-- Maternal Surname Column -->
      <ng-container matColumnDef="maternal_surname">
        <th mat-header-cell *matHeaderCellDef> Maternal Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.maternal_surname}} </td>
      </ng-container>
      <!-- /Maternal Surname Column -->

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <!-- /Address Column -->

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!-- Phone Column -->

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="table-actions">
            <mat-icon 
              fontIcon="edit" 
              (click)="editUser(element)"
            ></mat-icon>
  
            <mat-icon 
              fontIcon="delete" 
              (click)="deleteUser(element)"
            ></mat-icon>  
          </div>
        </td>
      </ng-container>
      <!-- /Actions Column -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      aria-label="Select page of periodic elements"
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>

  <div class="floating-button">
    <button (click)="addUser()">
      <mat-icon 
        fontIcon="add" 
      ></mat-icon>  
    </button>
  </div>
</div>
